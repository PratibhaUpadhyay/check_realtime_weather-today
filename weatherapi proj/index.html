<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | Pratibha</title>
    
    <link rel="stylesheet" href="./style.css">
</head>
<body>



    <div class="wrapper">
        <h1>WEATHER APP</h1>

        <div class="tab-container">
            <p class="tab" data-user-weather>Your Weather</p>
            <p class="tab" data-search-weather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- grant location container -->

            <div class="sub-container  grant-location-container">
                <img src="./assets/location.png" alt="" width="80px" height="80px" loading="lazy">
                <p>GRANT LOCATION ACCESS</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grant-access>Grant Access</button>
            </div>

            <!-- search weather form  container-->

            <form  class="form-container" data-searchForm>
                <input  placeholder="Search for city..." data-searchInput>
                <button id="btn" class="btn" type="submit"><img src="./assets/search.png" alt="" width="20px" height="20px" loading="lazy"></button>

            </form>

            <!-- loading screen weather container -->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" alt="" width="150px" height="150px" >
                <p>Loading</p>
            </div>


            <!-- SHOW WEATHER INFO : will use it on both search weather and your weather -->
            <div class="sub-container user-info-container">

                <!-- city name and flag -->
                <div class="name">
                    <!-- ye image dynmic hoga , country to country depend krega image  -->
                    <p data-cityName></p>
                    <img  data-countryIcon>
                </div>

                 <!-- weather description -->
                <p data-weatherDesc></p>

                <!-- te ek dynamic image hai  -->
                <img data-weatherIcon>
    
                <!-- weather temperature -->
                <p data-temp></p>
    
                <!-- 3 card parameter -->
                <div class="parameter-container">
    
                <!-- card 1 -->
                <div class="parameter">
                    <img src="/assets/wind.png" >
                    <p>WINDSPEED</p>
                    <p data-windSpeed></p>
                </div>
    
                <!-- card 2 -->
                <div class="parameter">
                    <img src="./assets/humidity.png" >
                    <p>HUMIDITY</p>
                    <p data-Humidity></p>
                </div>
    
                <!-- card 3 -->
                <div class="parameter">
                    <img src="./assets/cloud.png" alt="" >
                    <p>CLOUDS</p>
                    <p data-cloud></p>
                </div>
    
                </div>

            </div>


        </div>
       

    </div>

    
    
    <script src="./index.js"></script>
</body>
</html>
